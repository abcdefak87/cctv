services:
  cctv-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_FRONTEND_DOMAIN: localhost
    container_name: rafnet-cctv
    restart: unless-stopped
    ports:
      - "3001:3001"    # Backend API (Golang)
      - "8888:8888"    # go2rtc HLS
      - "8555:8555"    # go2rtc WebRTC
      - "1984:1984"    # go2rtc API
    volumes:
      # Persistent data
      - ./backend/data:/app/backend/data
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      # Configuration (can be edited without rebuild)
      - ./backend/.env:/app/backend/.env:ro
      - ./go2rtc/go2rtc.yaml:/app/go2rtc/go2rtc.yaml:ro
      # Share frontend dist with nginx
      - frontend-dist:/app/frontend/dist
    environment:
      - TZ=Asia/Jakarta
      - PORT=3001
      - DB_PATH=/app/backend/data/cctv.db
    networks:
      - cctv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: rafnet-cctv-nginx
    restart: unless-stopped
    ports:
      - "8090:80"      # Public HTTP
      - "8443:443"     # Public HTTPS (if SSL enabled)
    volumes:
      - frontend-dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cctv-app
    networks:
      - cctv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cctv-network:
    driver: bridge

volumes:
  cctv-data:
  cctv-recordings:
  frontend-dist:
