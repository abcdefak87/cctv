version: '3.8'

services:
  cctv-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rafnet-cctv
    restart: unless-stopped
    ports:
      - "3001:3001"    # Backend API (Golang)
      - "8888:8888"    # MediaMTX HLS
      - "8889:8889"    # MediaMTX WebRTC
      - "9997:9997"    # MediaMTX API
    volumes:
      # Persistent data
      - ./backend/data:/app/backend/data
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      # Configuration (can be edited without rebuild)
      - ./backend/.env:/app/backend/.env:ro
      - ./mediamtx/mediamtx.yml:/app/mediamtx/mediamtx.yml:ro
    environment:
      - TZ=Asia/Jakarta
      - PORT=3001
      - DB_PATH=/app/backend/data/cctv.db
    networks:
      - cctv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: rafnet-cctv-nginx
    restart: unless-stopped
    ports:
      - "8090:80"      # Public HTTP
      - "8443:443"     # Public HTTPS (if SSL enabled)
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cctv-app
    networks:
      - cctv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cctv-network:
    driver: bridge

volumes:
  cctv-data:
  cctv-recordings:
